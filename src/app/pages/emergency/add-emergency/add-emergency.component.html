<nb-card>
  <nb-card-header>Add Service</nb-card-header>
  <nb-card-body>
    <form name="addPropertyForm">
      <div class="form-group">
        <label for="exampleInputService1">Service Name</label>
        <input type="text" class="form-control" id="exampleInputService1" placeholder="Property Name">
      </div>
      <div class="form-group">
        <label for="exampleInputSType1">Service Type</label>
        <input type="text" class="form-control" id="exampleInputSType1" placeholder="Property Type">
      </div>
      <div class="form-group">
        <label>Select Service Type</label>
        <select class="form-control">
          <option>Doctor</option>
          <option>Plumbers</option>
          <option>LaundryMan</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
