<nb-card>
  <nb-card-header>Add Property</nb-card-header>
  <nb-card-body>
    <form name="addPropertyForm">
      <div class="form-group">
        <label for="exampleInputProperty1">Property Name</label>
        <input type="text" class="form-control" id="exampleInputProperty1" placeholder="Property Name">
      </div>
      <div class="form-group">
        <label for="exampleInputType1">Property Type</label>
        <input type="text" class="form-control" id="exampleInputType1" placeholder="Property Type">
      </div>
      <div class="form-group">
        <label>Select Type</label>
        <select class="form-control">
          <option>Assets</option>
          <option>Property</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
